    <!-- bloc-1 -->
    <div class="bloc l-bloc full-width-bloc" id="bloc-1">
      <div class="container bloc-lg">
        <div class="row">
          <div class="col">
            <h1 class="mg-md text-lg-center text-md-center text-sm-center text-center form-title">
              <strong>Comment évalueriez-vous<br />votre expérience aujourd'hui?</strong><br>How would you rate your experience today?</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <!-- bloc-1 END -->


    <!-- Step 1 - MOOD -->
    <!-- bloc-2 -->
    <div class="bloc l-bloc none full-width-bloc section-mood" id="bloc-2">
      <div class="container ">
        <div class="row faces">
          <div class="offset-md-2 col-6 col-md-2 col-sm-3 text-center">
            <a href="tks.html" data-mood="happy" title="happy"><span class="fa fa-smile icon-xl"></span></a>
          </div>
          <div class="col-6 col-md-2 col-sm-3 text-center">
            <a href="tks.html" data-mood="meh" tite="meh"><span class="fa fa-meh icon-xl"></span></a>
          </div>
          <div class="col-6 col-md-2 col-sm-3 text-center">
            <a href="tks.html" data-mood="duh" title="duh"><span class="fa fa-frown icon-xl"></span></a>
          </div>
          <div class="col-6 col-md-2 col-sm-3 text-center">
            <a href="tks.html" data-mood="sad" title="sad"><span class="fa fa-angry icon-xl"></span></a>
          </div>
        </div>
      </div>
    </div>
    <!-- bloc-2 END -->


    <!-- Step 2 - WHY -->
    <!-- bloc-5 -->
    <div class="bloc l-bloc full-width-bloc section-why" id="bloc-5">
      <div class="container bloc-lg">
        <div class="row">
          <div class="col">
            <form id="form_14566" data-form-type="blocs-form" novalidate>
              <div class="form-group">
                <label class="label-style">
                  <strong>Quelle est la principale raison principale? Soyez 100% honnête. On adore vos commentaires.</strong><br>What&rsquo;s the main reason for your score. Please be 100 percent honest. We love feedback.
                </label><textarea class="form-control why-value" rows="4" cols="50" id="undefined_14566"></textarea>
              </div><a href="tks.html" class="btn btn-d btn-xl btn-why__action"><strong>Envoyer</strong><br>Send </a>
            </form>
          </div>
        </div>
      </div>
    </div>
